<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta State ICT Hub Registration Forms</title>
</head>
<body>
    <h2>ICT-YEP Registration Form</h2>
    <form action="deltastateihub.com"
    method="post">
    <label for="name">
        Full Name (Surname First)
    </label><br>
    <input type="text"
    id="name"
    placeholder="Enter Name Here"
    required><br>
    <hr>
    <label for="email">
        Email Address
    </label><br>
    <input type="text"
    id="name"
    placeholder="Enter Email Here"
    required><br>
    <hr>
    <label for="password">
        Password
    </label><br>
    <input type="text"
    id="name"
    placeholder="Enter Password"
    required><br>
    <hr>
    <label for="password">
        Confirm Password
    </label><br>
    <input type="text"
    id="name"
    placeholder="Enter Password"
    required><br>
    <hr>
    <label for="country">
        Nationality
    </label><br>
    <select id="country" name="" required>
        <option>

        </option>
    </select>
    <hr>
    <label for="gender">
        Gender
    </label><br>
    <label>Male</label>
    <input type="radio" id="male" value="male" name="gender">
    <label>Female</label>
    <input type="radio" id="female" value="female" name="gender"><br>
    <hr>
    <button type="submit">Register</button>
    <input type="reset" value="Reset">
    </form>
</body>
</html>
